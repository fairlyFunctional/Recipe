<h1>Categories:</h1>
    <ul>
    {% for category in category_list %}
        <li><a href="{% url 'category:list' category.id %}">{{ category.name }}</a></li>
    {% endfor %}
    
    </ul>

<h1>Recent Recipes:</h1>
{% if latest_recipe_list %}
    <ul>
    {% for recipe in latest_recipe_list %}
        <li><a href="/recipe/{{ recipe.id }}/">{{ recipe.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No recipes are available.</p>
{% endif %}
